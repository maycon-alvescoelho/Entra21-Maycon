
<html>
    <body>
        <div>Users:</div> 
        <ul>
            <li>John</li>
            <li>Pete</li>
        </ul>
    </body>
</html>

Respostas:

1) Para acessar a div: document.body.firstElementChild 
2) Para acessar a ul: document.body.lastElementChild
3) Para acessar todas as li: document.body.children
