<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor = Number(prompt("Digite um número"))
        for (let i = 0; i < 10; i++) {
            if (valor > 10 && valor < 20) {
                console.log(`${valor} números estão no intervalo`)
            } else {
                console.log(`${valor} números estão fora do intervalo`)
            }
        }
           
    </script>
</body>
</html>
